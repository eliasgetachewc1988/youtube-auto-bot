name: Christian Sleep Upload

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y espeak-ng

    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Restore client_secret.json
      run: |
        echo "${{ secrets.YT_CLIENT_SECRET }}" | base64 --decode > client_secret.json

    - name: Download Piper voice model
      run: |
        mkdir -p voices
        wget "https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx" -O voices/en_US-lessac-medium.onnx
        wget "https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx.json" -O voices/en_US-lessac-medium.onnx.json

    - name: Run automation
      run: |
        python run_all.py
